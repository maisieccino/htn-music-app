<!DOCTYPE html>
<html lang="en">

  <head>
    <title>music-app</title>
    <!--link rel="stylesheet" href="app.css" title="app-styles"-->
    <link rel="stylesheet" href="../styles/app.css" title="drop-style">
  </head>

  <body>
    <h1>Upload here</h1>
    <div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Song</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select and add the song</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
</div>
    <div id="application-root"></div>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/jsx"src="../browser/app.js"></script>
  </body>

</html>
